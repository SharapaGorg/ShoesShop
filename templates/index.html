<div>
    {% extends 'base.html' %}

    {% block content %}

</div>

<ul class="sidebar inline-block">
    <div class="text-2xl font-bold pl-3 pb-2">Categories</div>

    <li class="px-4 py-1 cursor-pointer category font-bold">
        Sport
    </li>
    <li class="px-4 py-1 cursor-pointer category font-bold">
        Football
    </li>
    <li class="px-4 py-1 cursor-pointer category font-bold">
        BasketBall
    </li>
    <li class="px-4 py-1 cursor-pointer category font-bold">
        Training & Gym
    </li>

</ul>

<div class="content absolute ml-[200px] top-[61px]">
    <div class="result absolute text-xl font-bold mt-2 px-4 inline-block" id="result">
        Result
    </div>

    <div class="inline-block absolute right-[10px] sort cursor-pointer px-2 py-1">Sort by</div>

    <div class="products grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-[35px]" id="products"></div>
</div>

<div class="auth-wrapper fixed pt-[45px] top-0 w-screen h-screen" id="authWrapper">
    <div class="auth mx-auto" id="authForm">
        <div class="cross noselect" id="cross">â•³</div>

        <div>
            <div class="sign-in" id="signIn">
                <div class="sign-in-content">
                    <div class="field-header">Email</div>
                    <input class='field' autocomplete="off" id='emailLog' type='text'/>
                    <div class="field-header">Password</div>
                    <input class='field' autocomplete="off" id='passwordLog' type='password'/>

                    <div class="submit noselect" id="authorize">Sign In</div>
                </div>
            </div>
            <div class="sign-up" id="signUp">
                <div class="sign-up-content">
                    <div class="field-header">Fullname</div>
                    <input class='field' autocomplete="off" id='something' type='text'/>
                    <div class="field-header">Email</div>
                    <input class='field' autocomplete="off" id='emailReg' type='text'/>
                    <div class="field-header">Password</div>
                    <input class='field' autocomplete="off" id='passwordReg' type='password'/>
                    <div class="field-header">Password again</div>
                    <input class='field' autocomplete="off" id='passwordRegAgain' type='password'/>

                    <div class="submit noselect" id="register">Sign Up</div>
                </div>
            </div>
        </div>

        <div class="switchers grid grid-cols-3 justify-items-center">
            <div class="switcher noselect font-bold underline" id="signUpButton">Sign up</div>
            <div>|</div>
            <div class="switcher noselect font-bold" id="signInButton">Sign in</div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>

{% endblock %}
</div>
